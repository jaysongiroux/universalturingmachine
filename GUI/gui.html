<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Turing Machine</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/general.css" />
  <script src="linkers/input.js"></script>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="linkers/materialize.js"></script>
</head>
<body>
<div class="container">

  <h1>TURING MACHINE</h1>
  <div class="divider"></div>

  <H6>OUTPUT</H6>
  <!--    OUTPUT LOG BOX -->
  <textarea id="OUTPUT" style="height: 250px" readonly>
  </textarea>
  <!--    STATE ACCEPT/DENY -->
  <div class="state" style="text-align:center">
    <h6>STATE:</h6>
    <i class="material-icons" id="check" style="visibility: hidden;">check</i>
    <i class="material-icons" id="ex" style="visibility: hidden;">close</i>
  </div>
  <label>Final tape:</label>
  <textarea id="FINALTAPE" style="height:40px" readonly></textarea>
  <!--    INPUT -->
  <div class="divider"></div>

  <form>
    <br>
    <H6>INPUT</H6>
    <input placeholder="[EXAMPLE: {q1,a,q3,c},{q1,b,q2,c}]" id="INPUT" type="text" class="validate">
    <!--  use examples -->
    <form action="#">
      <label>
        <input name="example" type="radio" value="0"/>
        <span>No Example |</span>
      </label>
      <label>
        <input name="example" type="radio" value="1"/>
        <span>Example 1 |</span>
      </label>
      <label>
        <input name="example" type="radio" value="2"/>
        <span>Example 2 |</span>
      </label>
      <label>
        <input name="example" type="radio" value="3"/>
        <span>Example 3 |</span>
      </label>
<!--      <label>-->
<!--        <input name="example" type="radio" value="4"/>-->
<!--        <span>Example 4 |</span>-->
<!--      </label>-->
<!--      <label>-->
<!--        <input name="example" type="radio" value="5"/>-->
<!--        <span>Example 5 |</span>-->
<!--      </label>-->
    </form>

    <input placeholder="a,b,c,a,b,c" id="TAPE" type="text" class="validate">
    <BR>

    <a class="waves-effect waves-light btn" onclick="input()">SUBMIT</a>
    <a class="waves-effect waves-light btn" href="direction.html">Directions</a>
  </form>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header" id="modal-header" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modal-title"></h2>
      </div>
      <div class="modal-body">
        <p id="modal-info"></p>
      </div>
    </div>



  </div>
  <script src="./renderer.js"></script>
</div>
</body>
</html>
